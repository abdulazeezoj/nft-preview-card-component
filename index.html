<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            property="og:title"
            content="Frontend Mentor | NFT preview card component"
        />
        <meta
            property="og:description"
            content="This is a solution to the NFT preview card component challenge on Frontend Mentor. Frontend Mentor challenges help you improve your coding skills by building realistic projects."
        />
        <meta
            property="og:image"
            content="/assets/images/image-equilibrium.jpg"
        />
        <meta
            property="og:url"
            content="https://abdulazeezoj-nft-preview-card-component.netlify.app/"
        />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/assets/images/favicon-32x32.png"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="/assets/css/style.css" />

        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <div class="nft-image"></div>
                    </div>

                    <div class="card-body">
                        <h1 class="nft-title">
                            <a class="link" href="#">Equilibrium #3429</a>
                        </h1>

                        <p class="nft-text">
                            Our Equilibrium collection promotes balance and
                            calm.
                        </p>

                        <div class="nft-info-ctn">
                            <p class="nft-text nft-info" id="price">
                                <img
                                    class="icon"
                                    src="/assets/images/icon-ethereum.svg"
                                    alt=""
                                    width="11"
                                    height="18"
                                />
                                0.041 ETH
                            </p>

                            <p class="nft-text nft-info" id="countdown">
                                <img
                                    class="icon"
                                    src="/assets/images/icon-clock.svg"
                                    alt=""
                                    width="17"
                                    height="17"
                                />
                                3 days left
                            </p>
                        </div>
                    </div>

                    <div class="nft-author-ctn">
                        <img
                            class="icon"
                            src="/assets/images/image-avatar.png"
                            alt="Jules Wyvern"
                        />

                        <p class="nft-text nft-author">
                            Creation of
                            <a class="link" href="#">Jules Wyvern</a>
                        </p>
                    </div>
                </div>
            </div>

            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/abdulazeezoj" target="_blank"
                    >Abdulazeez Jimoh</a
                >.
            </div>
        </main>
    </body>
</html>
