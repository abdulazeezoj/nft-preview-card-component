<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/assets/images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="/assets/css/style.css" />

        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <div class="nft-image"></div>
                </div>

                <div class="card-body">
                    <h1 class="nft-title"><a class="link" href="#">Equilibrium #3429</a></h1>

                    <p class="nft-text">
                        Our Equilibrium collection promotes balance and calm.
                    </p>

                    <div class="nft-info-ctn">
                        <p class="nft-text nft-info" id="price">
                            <img
                            class="icon"
                                src="/assets/images/icon-ethereum.svg"
                                alt=""
                            />
                            0.041 ETH
                        </p>

                        <p class="nft-text nft-info" id="countdown">
                            <img
                            class="icon"
                                src="/assets/images/icon-clock.svg"
                                alt=""
                            />
                            3 days left
                        </p>
                    </div>
                </div>

                <div class="card-footer">
                    <div class="nft-author-ctn">
                        <img
                            class="icon"
                            src="/assets/images/image-avatar.png"
                            alt="Jules Wyvern"
                        />

                        <p class="nft-text nft-author">
                            Creation of
                            <a class="link" href="#">Jules Wyvern</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/abdulazeezoj" target="_blank"
                >Abdulazeez Jimoh</a
            >.
        </div>
    </body>
</html>
